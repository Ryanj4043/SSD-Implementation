    function buildtable(input, classes){
        var txt = input;
        var pt = txt.replace("{\"adminjob\":[", "");
        pt = pt.replace("]}", "");
        pts = pt.split("},{");
        for (var i = 0; i < pts.length; i++){
            pts[i] = pts[i].replace("{", "");
            pts[i] = pts[i].replace("}", "");
            //console.log(pts[i]);
        }
        var body = document.body,
            tbl  = document.createElement('table');
            tbl.style.width  = '75%';
            tbl.style.border = '3px solid black';
        var array = ["job","source","date","body", "enact"];
        var tr = tbl.insertRow();
        for(var j = 0; j < 5; j++){
            var td = tr.insertCell();
                td.appendChild(document.createTextNode(array[j]));
                td.style.border = '1px solid black';
        }
        for (var k = 0; k < pts.length; k++){
            var tr = tbl.insertRow();
            ptss = pts[k].split(",");
            for(var l = 0; l <= ptss.length; l++){
                if(l === ptss.length){
                    var btn = document.createElement('input');
                        btn.type = "button";
                        btn.className = "btn"+k;
                        btn.value = "test";
                        btn.onclick = (function() {btnclick(this)} );
                    var td = tr.insertCell();
                    tr.appendChild(btn);
                } else{
                x = ptss[l];
                //console.log(x);
                var y = x.split(":");
                var td = tr.insertCell();
                td.appendChild(document.createTextNode(y[1]));
                td.style.border = '1px solid black'; }
            }

        }
        body.appendChild(tbl);
    }

        function btnclick(ele){

                if (k == btnNo) {

                    //console.log(ptss);
                    for (var l = 0; l < ptss.length; l++) {
                        var x = ptss[l];
                        //console.log(x);

                        y[0] = y[0].replace(/g"/g, "");
                        y[1] = y[1].replace(/g"/g, "");
