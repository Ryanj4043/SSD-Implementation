<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<input type="submit" value="Logout" name="submit" onclick="logout()">
<script> function logout(){
    const url = 'server\\logout.php';
    fetch(url, {method: 'POST'});
    location.href = "index.html";
} </script>
<h2>Welcome to the System</h2>

<p>This system focuses on analysing your code for security flaws and reporting them back to you.</p>

<h3>Upload</h3>
<form method="post" enctype="multipart/form-data">
    <input type="file" name="files[]" accept=".java,.txt"/>
    <input type="submit" value="Upload File" name="submit">
</form>

<script src="upload.js"></script>

</body>
</html>
